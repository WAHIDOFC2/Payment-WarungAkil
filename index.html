<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAYMENT WARUNG AKIL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@300;400;600;700&display=swap');
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #00ff9d;
      --secondary: #00cc7d;
      --accent: #ff3c00;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #ffffff;
      --neon-glow: 0 0 20px var(--primary);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--light);
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.4s forwards; }
    .fade-out { animation: fadeOut 0.4s forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 2px rgba(0, 255, 157, 0.1);
      border: 1px solid rgba(0, 255, 157, 0.2);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .login-title {
      font-size: 2.2em;
      margin: 20px 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-shadow: var(--neon-glow);
      transform: translateZ(20px);
      line-height: 1.2;
    }

    .login-subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
      transform: translateZ(15px);
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
      transform: translateZ(10px);
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--light);
      font-size: 1.1em;
    }

    .input-field {
      width: 100%;
      padding: 18px 20px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 157, 0.3);
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 255, 157, 0.5);
      transform: translateY(-2px);
    }

    .login-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      padding: 18px 40px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 
        0 10px 20px rgba(0, 255, 157, 0.3),
        var(--neon-glow);
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
      transform: translateZ(15px);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-5px) translateZ(20px);
      box-shadow: 
        0 15px 30px rgba(0, 255, 157, 0.4),
        0 0 30px var(--primary);
    }

    .main-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 157, 0.2);
      width: 100%;
    }

    .page-title {
      font-size: 1.6em;
      margin: 15px 0;
      color: var(--primary);
      font-weight: 700;
      line-height: 1.3;
      word-wrap: break-word;
      text-shadow: var(--neon-glow);
    }

    .welcome-text {
      font-size: 1.4em;
      margin: 15px 0;
      color: var(--light);
      line-height: 1.4;
      word-wrap: break-word;
    }

    .username {
      color: var(--primary);
      font-weight: 700;
    }

    .thumbnail {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      box-shadow: 0 0 25px var(--primary);
      margin: 0 auto 20px auto;
      display: block;
      border: 3px solid var(--primary);
    }

    .button, .back-btn, .qr-download-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .button:hover, .back-btn:hover, .qr-download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 157, 0.5);
    }

    .back-btn { 
      margin-top: 30px; 
      background: transparent;
      color: var(--light);
      border: 2px solid var(--primary);
    }

    .back-btn:hover {
      background: rgba(0, 255, 157, 0.1);
    }

    .payment-info {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .payment-info.show {
      max-height: 2000px;
    }

    .copy-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .payment-box {
      background: rgba(0, 0, 0, 0.6);
      color: var(--primary);
      padding: 15px 20px;
      border: 2px solid var(--primary);
      border-radius: 20px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: var(--neon-glow);
      text-align: center;
      width: 100%;
      word-wrap: break-word;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .payment-method {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .payment-method:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--primary);
      transform: translateY(-3px);
    }

    .payment-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: white;
    }

    .dana-icon {
      background: linear-gradient(135deg, #1084D0, #0D6EAD);
    }

    .gopay-icon {
      background: linear-gradient(135deg, #00AA13, #008A0F);
    }

    .ovo-icon {
      background: linear-gradient(135deg, #4C2A86, #3A1F68);
    }

    .payment-text {
      flex: 1;
      text-align: left;
    }

    .payment-name {
      font-weight: 600;
      font-size: 1.1em;
      color: var(--light);
    }

    .payment-number {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }

    .copy-button, .confirm-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
      cursor: pointer;
      margin-top: 10px;
    }

    .copied-msg {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      color: var(--light);
      font-weight: bold;
      animation: popin 0.3s ease forwards;
      text-align: center;
      border-left: 6px solid var(--primary);
      box-shadow: var(--neon-glow);
      margin-top: 10px;
    }

    @keyframes popin {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes popout {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0); opacity: 0; }
    }

    .qris-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .qris-container-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .qris-container {
      padding: 8px;
      border: 2px solid var(--primary);
      border-radius: 15px;
      box-shadow: var(--neon-glow);
      transition: all 0.4s ease;
      cursor: pointer;
      display: inline-block;
      background: white;
    }

    .qris-container.expanded {
      transform: scale(1.5);
    }

    .qris-img {
      display: block;
      width: 160px;
      height: 160px;
      border-radius: 12px;
    }

    .qr-download-btn {
      display: none;
      margin-top: 40px;
    }

    .qr-hint {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      padding: 10px;
      box-shadow: var(--neon-glow);
      z-index: 1000;
    }

    .music-toggle {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 1.5em;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .music-toggle:hover {
      background: rgba(0, 255, 157, 0.1);
      transform: scale(1.1);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(-1000px) translateX(500px) rotate(720deg);
      }
    }

    .real-time-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 157, 0.9);
      color: var(--dark);
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: var(--neon-glow);
      z-index: 10000;
      animation: slideInRight 0.5s ease;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 1.4em;
      }
      
      .welcome-text {
        font-size: 1.2em;
      }
      
      .login-title {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Music Player -->
  <div class="music-player">
    <button class="music-toggle" id="musicToggle">
      <i class="fas fa-play"></i>
    </button>
    <audio id="backgroundMusic" loop>
      <source src="" type="audio/mpeg">
    </audio>
  </div>

  <div class="wrapper">
    <!-- HALAMAN LOGIN -->
    <div id="loginPage" class="login-container fade-in">
      <img src="https://files.catbox.moe/q57v1o.png" alt="Logo" class="thumbnail" />
      <h1 class="login-title">WARKIL STATION</h1>
      <p class="login-subtitle">Masukkan username untuk melanjutkan</p>
      
      <div class="input-group">
        <label class="input-label" for="username">
          <i class="fas fa-user"></i> USERNAME
        </label>
        <input type="text" id="username" class="input-field" placeholder="Ketik username Anda..." autocomplete="off" />
      </div>
      
      <button class="login-btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> MASUK
      </button>
    </div>

    <!-- HALAMAN UTAMA -->
    <div id="homePage" class="main-container hidden">
      <img src="https://files.catbox.moe/q57v1o.png" alt="Logo" class="thumbnail" />
      <h1 class="welcome-text" id="welcomeText">Selamat Datang Di WARKIL STATION</h1>
      <button class="button" onclick="goToPayment()">PAYMENT</button>
    </div>

    <!-- HALAMAN PAYMENT -->
    <div id="paymentPage" class="main-container hidden">
      <img src="https://files.catbox.moe/q57v1o.png" alt="Logo" class="thumbnail" />
      <h1 class="page-title">PAYMENT WARUNG AKIL</h1>
      <button class="button" onclick="togglePaymentInfo()">ALL PAYMENT</button>

      <div class="payment-info" id="paymentInfo">
        <div class="copy-section">
          <div class="qris-box">
            <div class="qris-container-wrapper">
              <div class="qris-container" id="qrisContainer">
                <img src="https://files.catbox.moe/baura6.jpg" alt="QRIS" class="qris-img" id="qrisImage" />
              </div>
            </div>
            <button class="qr-download-btn" id="qrDownloadBtn" onclick="downloadQR()">Download QR</button>
            <small class="qr-hint">ðŸ“Œ Tekan lama gambar jika ingin simpan ke galeri</small>
          </div>

          <div class="payment-methods">
            <div class="payment-method" onclick="copyToClipboard('dana')">
              <div class="payment-icon dana-icon">
                <i class="fas fa-wallet"></i>
              </div>
              <div class="payment-text">
                <div class="payment-name">DANA</div>
                <div class="payment-number" id="danaNumber">Tanya Ajis AjaðŸ˜˜</div>
              </div>
            </div>

            <div class="payment-method" onclick="copyToClipboard('gopay')">
              <div class="payment-icon gopay-icon">
                <i class="fas fa-money-bill-wave"></i>
              </div>
              <div class="payment-text">
                <div class="payment-name">GOPAY</div>
                <div class="payment-number" id="gopayNumber">Tanya Ajis AjaðŸ˜˜</div>
              </div>
            </div>

            <div class="payment-method" onclick="copyToClipboard('ovo')">
              <div class="payment-icon ovo-icon">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <div class="payment-text">
                <div class="payment-name">OVO</div>
                <div class="payment-number" id="ovoNumber">Tanya Ajis AjaðŸ˜˜</div>
              </div>
            </div>
          </div>

          <div id="copiedMessage" style="display:none;" class="copied-msg">
            âœ… Nomor berhasil disalin
            <button class="confirm-button" onclick="hideCopiedMessage()">OKE</button>
          </div>
        </div>
      </div>

      <button class="back-btn" onclick="backToHome()">â¬… BACK</button>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const GITHUB_REPO = 'WAHIDOFC2/Payment-WarungAkil';
    const FILE_PATH = 'data.json';
    const RAW_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${FILE_PATH}`;
    const API_URL = `https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`;

    // === STATE ===
    let appData = {};
    let currentDataHash = '';

    // === TELEGRAM CONFIG ===
    const TELEGRAM_CONFIG = {
      token: '8440274933:AAHqXa8fsEyUU-3N0sItKP1dXcd7wDiigvI',
      chatId: '7899019046',
      websiteUrl: 'https://warung-akil-payment.vercel.app/'
    };

    // === DATA FETCHING ===
    const fetchDataFromGitHub = async () => {
      try {
        const response = await fetch(`${RAW_URL}?t=${Date.now()}`);
        
        if (response.ok) {
          const newData = await response.json();
          const newHash = JSON.stringify(newData);
          
          if (newHash !== currentDataHash) {
            currentDataHash = newHash;
            appData = newData;
            initializeApp();
            
            if (!document.getElementById('loginPage').classList.contains('hidden')) {
              showUpdateNotification();
            }
          }
        } else {
          throw new Error('Failed to fetch data');
        }
      } catch (error) {
        appData = getDefaultData();
        initializeApp();
      }
    };

    const getDefaultData = () => {
      return {
        welcomeText: "Selamat Datang Di WARKIL STATION",
        logoHome: "https://files.catbox.moe/q57v1o.png",
        logoPayment: "https://files.catbox.moe/q57v1o.png",
        qrisImage: "https://files.catbox.moe/baura6.jpg",
        danaNumber: "Tanya Ajis AjaðŸ˜˜",
        gopayNumber: "Tanya Ajis AjaðŸ˜˜",
        ovoNumber: "Tanya Ajis AjaðŸ˜˜",
        backgroundMusic: "https://files.catbox.moe/2inwtn.mp3"
      };
    };

    // === APP INITIALIZATION ===
    const initializeApp = () => {
      if (document.getElementById('welcomeText')) {
        document.getElementById('welcomeText').textContent = appData.welcomeText;
      }
      
      const homeThumbnail = document.querySelector('#homePage .thumbnail');
      const paymentThumbnail = document.querySelector('#paymentPage .thumbnail');
      
      if (homeThumbnail) homeThumbnail.src = appData.logoHome;
      if (paymentThumbnail) paymentThumbnail.src = appData.logoPayment;
      
      if (document.getElementById('qrisImage')) {
        document.getElementById('qrisImage').src = appData.qrisImage;
      }
      
      if (document.getElementById('danaNumber')) {
        document.getElementById('danaNumber').textContent = appData.danaNumber;
      }
      
      if (document.getElementById('gopayNumber')) {
        document.getElementById('gopayNumber').textContent = appData.gopayNumber;
      }
      
      if (document.getElementById('ovoNumber')) {
        document.getElementById('ovoNumber').textContent = appData.ovoNumber;
      }
      
      if (appData.backgroundMusic && document.getElementById('backgroundMusic')) {
        document.getElementById('backgroundMusic').src = appData.backgroundMusic;
      }
      
      createParticles();
    };

    // === UI FUNCTIONS ===
    const createParticles = () => {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      particlesContainer.innerHTML = '';
      const particleCount = 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        const colors = ['#00ff9d', '#ff3c00', '#00cc7d', '#ff6b3d'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = randomColor;
        
        particlesContainer.appendChild(particle);
      }
    };

    const showUpdateNotification = () => {
      const notification = document.createElement('div');
      notification.className = 'real-time-notification';
      notification.textContent = 'âœ… Data diperbarui secara real-time!';
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.5s ease';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 500);
      }, 3000);
    };

    // === MUSIC CONTROL ===
    const musicToggle = document.getElementById('musicToggle');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isPlaying = false;

    if (musicToggle && backgroundMusic) {
      musicToggle.addEventListener('click', function() {
        if (isPlaying) {
          backgroundMusic.pause();
          musicToggle.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          backgroundMusic.play().catch(e => console.log('Auto-play prevented'));
          musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      });
    }

    // Auto-play music dengan user interaction
    document.addEventListener('click', function initMusic() {
      if (appData.backgroundMusic && !isPlaying && backgroundMusic) {
        backgroundMusic.play().then(() => {
          isPlaying = true;
          musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
        }).catch(e => {
          console.log('Auto-play prevented, waiting for user interaction');
        });
      }
      document.removeEventListener('click', initMusic);
    });

    // === LOGIN FUNCTION ===
    const login = () => {
      const username = document.getElementById('username').value.trim();
      
      if (username === '') {
        alert('Silakan masukkan username!');
        return;
      }
      
      sendTelegramNotification(username);
      
      const welcomeText = `Selamat Datang ${username} Di Warung Akil`;
      document.getElementById('welcomeText').textContent = welcomeText;
      
      const loginPage = document.getElementById('loginPage');
      const homePage = document.getElementById('homePage');
      
      loginPage.classList.add('fade-out');
      setTimeout(() => {
        loginPage.classList.add('hidden');
        loginPage.classList.remove('fade-out');
        homePage.classList.remove('hidden');
        homePage.classList.add('fade-in');
        setTimeout(() => homePage.classList.remove('fade-in'), 500);
      }, 400);
    };

    // === TELEGRAM NOTIFICATION ===
    const sendTelegramNotification = async (username) => {
      const currentTime = new Date().toLocaleString('id-ID', {
        timeZone: 'Asia/Jakarta',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      const message = `ðŸ“¡ USER LOGIN NOTIFICATION

âœ… System Status: Online and Ready
ðŸ• Time: ${currentTime}
ðŸ¤– Name: ${username}
ðŸ”— To URL: ${TELEGRAM_CONFIG.websiteUrl}

#UserLogin #WarungAkil`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.token}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CONFIG.chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
      } catch (error) {
        const img = new Image();
        img.src = `https://api.telegram.org/bot${TELEGRAM_CONFIG.token}/sendMessage?chat_id=${TELEGRAM_CONFIG.chatId}&text=${encodeURIComponent(message)}`;
      }
    };

    // === PAYMENT FUNCTIONS ===
    const qris = document.getElementById('qrisContainer');
    const qrBtn = document.getElementById('qrDownloadBtn');
    const qrisImage = document.getElementById('qrisImage');

    if (qris && qrBtn && qrisImage) {
      qris.addEventListener('click', () => {
        qris.classList.toggle('expanded');
        qrBtn.style.display = qris.classList.contains('expanded') ? 'inline-block' : 'none';
      });
    }

    const downloadQR = () => {
      if (!qrisImage) return;
      
      const link = document.createElement('a');
      link.href = qrisImage.src;
      link.download = 'qris-warung-akil.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      alert("âœ… QRIS berhasil diunduh.\nCek folder 'Download' HP kamu.");
    };

    const togglePaymentInfo = () => {
      const paymentInfo = document.getElementById('paymentInfo');
      if (paymentInfo) {
        paymentInfo.classList.toggle('show');
      }
    };

    const copyToClipboard = (type) => {
      let text = '';
      switch(type) {
        case 'dana':
          text = document.getElementById('danaNumber').innerText;
          break;
        case 'gopay':
          text = document.getElementById('gopayNumber').innerText;
          break;
        case 'ovo':
          text = document.getElementById('ovoNumber').innerText;
          break;
      }
      
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        const copiedMessage = document.getElementById('copiedMessage');
        if (copiedMessage) {
          copiedMessage.style.display = 'block';
        }
      } catch (err) {
        alert('Gagal menyalin nomor');
      }
      document.body.removeChild(textarea);
    };

    const hideCopiedMessage = () => {
      const msg = document.getElementById('copiedMessage');
      if (msg) {
        msg.style.animation = 'popout 0.3s ease forwards';
        setTimeout(() => {
          msg.style.display = 'none';
          msg.style.animation = '';
        }, 300);
      }
    };

    const goToPayment = () => {
      const home = document.getElementById("homePage");
      const payment = document.getElementById("paymentPage");
      if (!home || !payment) return;
      
      home.classList.add("fade-out");
      setTimeout(() => {
        home.classList.add("hidden");
        home.classList.remove("fade-out");
        payment.classList.remove("hidden");
        payment.classList.add("fade-in");
        setTimeout(() => payment.classList.remove("fade-in"), 500);
      }, 400);
    };

    const backToHome = () => {
      const home = document.getElementById("homePage");
      const payment = document.getElementById("paymentPage");
      if (!home || !payment) return;
      
      payment.classList.add("fade-out");
      setTimeout(() => {
        payment.classList.add("hidden");
        payment.classList.remove("fade-out");
        home.classList.remove("hidden");
        home.classList.add("fade-in");
        setTimeout(() => home.classList.remove("fade-in"), 500);
      }, 400);
    };

    // === INITIALIZATION ===
    window.onload = function() {
      fetchDataFromGitHub();
      setInterval(fetchDataFromGitHub, 2000);
    };
  </script>
